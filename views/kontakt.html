<body>


  <!-- nav bar-->

      <div class="nav-wrapper">
        <!-- Navbar Logo -->

          <!-- Logo Placeholder for Inlustration -->
          <a href="#home"><img src="images/img/bezSlov.png" alt=""> Andrija</a>
        </div>
    
        <!-- Navbar Links -->
        <ul id="menu">
          <li><a href="/">Hotel</a></li><!--

    <!-- Menu Icon -->
    <div class="menuIcon">
      <span class="icon icon-bars"></span>
      <span class="icon icon-bars overlay"></span>

    <div class="overlay-menu">
      <ul id="menu">
          <li><a href="/">Hotel</a></li>
          <li><a href="/restoran">Restoran</a></li>
          <li><a href="/sauna">Sauna</a></li>
          <li><a href="/kontakt">Kontakt</a></li>
        </ul>
    </div>
<!--end of nav bro -->










  <div class="container" style="padding-top: 100px;">
    
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Usadba 1</h3>
        <ul>
          <li><i class="fa fa-road"></i>Тверская область, г.Калязин, ул. Коммунистическая дом 1</li>
          <li><i class="fa fa-phone"></i> +79190599860 </li>
          <li><i class="fa fa-envelope"></i> info@usadba-1.ru</li>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe width="250" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
              </iframe>
                 </div>
                 <style>.mapouter{text-align:left;height:400px;width:400px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:400px;}</style>
                </div>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form id="contactform" action="//formspree.io/info@usadba-1.ru" method="POST">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
           <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
          <input type="hidden" name="_next" value="http://usadba-1.ru/" />
          <input type="hidden" name="_subject" value="Website contact" />
        </form>
      </div>
    </div>
  </div>
</body>
